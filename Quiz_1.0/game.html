<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz 1.0 - Play</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="game">
                <h2 class="game__titulo" id="pergunta">Quantos anos você tem?</h2>
                <ul class="alternativas">
                    <li id="alternativaA" data-resposta="1A" class="alternativa" onclick="verificarSeAcertou(this, this)">
                        <p class="alternativa__letra">A</p>
                        <p class="alternativa__texto">Escolha 1</p>
                    </li>
                    <li id="alternativaB" data-resposta="2A" class="alternativa" onclick="verificarSeAcertou(this, this)">
                        <p class="alternativa__letra">B</p>
                        <p class="alternativa__texto">Escolha 2</p>
                    </li>
                    <li id="alternativaC" data-resposta="3A" class="alternativa" onclick="verificarSeAcertou(this, this)">
                        <p class="alternativa__letra">C</p>
                        <p class="alternativa__texto">Escolha 3</p>
                    </li>
                    <li id="alternativaD" data-resposta="4A" class="alternativa" onclick="verificarSeAcertou(this, this)">
                        <p class="alternativa__letra">D</p>
                        <p class="alternativa__texto">Escolha 4</p>
                    </li>
                </ul>
            </div>
            <div class="informacoes">
                <span id="numero-questao">Questão <span id="numero"></span> de <span id="total"></span></span>
                <span id="placar">10 pontos</span>
            </div>
        </div>

        <footer>
            <p>Desenvolvido por Fernando Oliveira © 2023</p>
        </footer>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
