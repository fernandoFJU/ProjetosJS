<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Lateral com Dark Mode</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="sidebar">
            <header class="sidebar__header">
                <span class="sidebar__logo">
                    <img src="logo.png" alt="Logo">
                </span>

                <div class="sidebar__texto">
                    <h3 class="sidebar__titulo">CodingLab</h3>
                    <p class="sidebar__subtitulo">Desenvolvimento</p>
                </div>

                <i class='bx bx-chevron-right sidebar__toggle'></i>
            </header>

            <div class="menubar">
                <ul class="menu">
                    <li class="menu__item menu__pesquisa">
                        <i class='bx bx-search menu__icone' ></i>
                        <input type="text" placeholder="Pesquisar">
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">
                            <i class='bx bx-home-alt menu__icone'></i>
                            <span class="menu__texto">Home</span>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">
                            <i class='bx bx-bar-chart-alt-2 menu__icone'></i>
                            <span class="menu__texto">Revenue</span>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">
                            <i class='bx bx-bell menu__icone'></i>
                            <span class="menu__texto">Notificações</span>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">
                            <i class='bx bx-pie-chart-alt menu__icone'></i>
                            <span class="menu__texto">Analíticos</span>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">
                            <i class='bx bx-heart menu__icone'></i>
                            <span class="menu__texto">Likes</span>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">
                            <i class='bx bx-wallet menu__icone'></i>
                            <span class="menu__texto">Carteira</span>
                        </a>
                    </li>
                </ul>

                <div class="sidebar__footer">
                    <ul class="sidebar__footer-menu">
                        <li class="sidebar__footer-menu__item">
                            <a href="" class="menu__link">
                                <i class='bx bx-log-out menu__icone'></i>
                                <span class="menu__texto">Logout</span>
                            </a>
                        </li>
                        <li class="sidebar__footer-menu__item modo">
                            <div href="" class="menu__modo">
                                <i class='bx bx-moon menu__icone menu__modo--escuro'></i>
                                <i class='bx bx-sun menu__icone menu__modo--claro'></i>
                            </div>
                            <span class="menu__texto modo__texto">Modo Escuro</span>
                            <div class="modo__escolha">
                                <span class="modo__escolha-slider"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>

        <section class="conteudo">
            <h1 class="conteudo__titulo">Dashboard</h1>
        </section>

        <script src="script.js"></script>
    </body>
</html>
